version: 1.0.{build}
image: Visual Studio 2019

environment:
  SONARQUBE_SCANNER_MSBUILD_VERSION: 5.2.1
  UNITY_PATH: 'C:\Program Files\Unity\Editor\Unity.exe'  # Adjust the path based on your Unity installation location

install:
  - choco install unity --version=2022.3.18 -y

before_build:
  - dotnet tool install --global dotnet-sonarscanner

build_script:
  # Build your Unity project
  - "%UNITY_PATH%" -quit -batchmode -projectPath "%APPVEYOR_BUILD_FOLDER%" -executeMethod UnityEditor.TestTools.CommandLineTestRunner.RunAllTests -runTests

  # Run SonarQube analysis
  - sonar-scanner begin /k:"Solar-System-Simulator" /d:sonar.host.url="http://160.85.252.80:9000" /d:sonar.token="sqp_d7e68db7534040b2ecb26c4d2902fda53b63df67"
  - msbuild /t:Rebuild
  - sonar-scanner end /d:sonar.token="sqp_d7e68db7534040b2ecb26c4d2902fda53b63df67"

artifacts:
  - path: 'Builds/Windows'
    name: WindowsBuild
